<form [formGroup]="productForm">
  <div class="row">
    <div class="col-12">

      <mat-form-field class="full-size">
        <mat-label>Product title</mat-label>
        <input matInput type="text" formControlName="title">

      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="full-size">
        <mat-label>Price</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="full-size">
        <mat-label>Image</mat-label>
        <input matInput type="text" class="example-right-align" placeholder="0" formControlName="image">
      </mat-form-field>
    </div>

    <div class="col-6"><mat-form-field class="full-size">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>

        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="full-size">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </div>

</form>
