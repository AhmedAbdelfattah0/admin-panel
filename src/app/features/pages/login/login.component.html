<div class="form-signin mt-5 my-auto">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
     <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" formControlName="username" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <span class="text-danger " *ngIf="errorMessage" >{{errorMessage}}</span>

    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
   </form>
</div>
