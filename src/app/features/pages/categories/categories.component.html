<div class="row">
  <div class="col-12 mt-5">
    <h1>Categories</h1>
  </div>
  <div class="col-4">
    <mat-form-field class="mat-mdc-form-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  </div>

  <div class="col-2 d-flex justify-content-end">
    <button mat-mini-fab  color="primary" (click)="addCategory()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<div class="row mb-5 mt-3 ">

  <div class="col-7 col-md-6">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <!-- Symbol Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button type="button" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button type="button" (click)="viewDetails(element)">
            <mat-icon>visibility </mat-icon>
          </button>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
